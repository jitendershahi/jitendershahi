<h4> <a ui-sref="index"> Home / </a>Equipment Catalog / Booms </h4>

<div>
        <ul ng-repeat="subcategory in subCategoryCtrl.category.subcategories">
            <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                             transition: 0.3s;
                             width:200px; 
                             background-color:#fff;
                             font-size:16px;                         
                             float:left; 
                             margin:10px;
                             ">
                <img src="../category/subcategory/{{subcategory.image}}" alt="{{subcategory.name}}" style="width:100%">
                <div class="container">
                    <h4>
                        {{subcategory.name}}
                    </h4>
                </div>
            </div>
        </ul>
    </div>
